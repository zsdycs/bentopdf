<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>BentoPDF - 隐私优先的 PDF 工具箱</title>
  <link rel="icon" type="image/svg+xml" href="images/favicon.svg" />
  <link rel="icon" type="image/png" href="images/favicon.png" />
  <link rel="apple-touch-icon" href="images/favicon.png" />
  <link rel="icon" href="favicon.ico" sizes="any" />
  <link href="src/css/styles.css" rel="stylesheet" />
</head>

<body class="antialiased">
  <div id="app" class="min-h-screen container mx-auto p-4 md:p-8">

    <div id="grid-view">
      <div class="mb-8 max-w-lg mx-auto">
        <div class="relative">
          <span class="absolute inset-y-0 left-0 flex items-center pl-3">
            <i data-lucide="search" class="w-5 h-5 text-gray-400"></i>
          </span>
          <input type="text" id="search-bar"
            class="w-full pl-10 pr-4 py-3 bg-gray-700 text-white border border-gray-600 rounded-lg focus:ring-indigo-500 focus:border-indigo-500"
            placeholder="搜索工具（例如：“拆分”、“整理”...）" />
          <span class="absolute inset-y-0 right-0 flex items-center rounded-lg pr-2 gap-2">
            <kbd id="shortcut"
              class="bg-gray-800 px-2.5 py-1.5 rounded-md text-xs font-semibold text-gray-300 border border-gray-700 shadow-sm"></kbd>
            <button id="open-shortcuts-btn"
              class="p-1 hover:bg-gray-600 rounded-md text-gray-400 hover:text-white transition-colors"
              title="键盘快捷键">
              <i data-lucide="settings" class="w-4 h-4"></i>
            </button>
          </span>
        </div>
      </div>

      <div id="tool-grid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4 md:gap-6"></div>
    </div>

    <div id="tool-interface"
      class="hidden w-full max-w-4xl mx-auto bg-gray-800 rounded-xl shadow-2xl p-6 md:p-8 border border-gray-700">
      <button id="back-to-grid"
        class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
        <i data-lucide="arrow-left" class="cursor-pointer"></i>
        <span class="cursor-pointer"> 返回工具 </span>
      </button>
      <div id="tool-content"></div>
    </div>

    <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
      <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
        <div class="solid-spinner"></div>
        <p id="loader-text" class="text-white text-lg font-medium">
          处理中...
        </p>
      </div>
    </div>

    <div id="alert-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
      <div class="bg-gray-800 max-w-sm w-full p-6 rounded-lg border border-gray-700 shadow-xl text-center">
        <h3 id="alert-title" class="text-xl font-bold text-white mb-2">
          提示
        </h3>
        <p id="alert-message" class="text-gray-300 mb-6 whitespace-pre-line">
          这是一条提示消息。
        </p>
        <button id="alert-ok"
          class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">
          确定
        </button>
      </div>
    </div>

    <div id="preview-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-40 p-4">
      <div class="bg-white text-black rounded-lg shadow-xl w-full max-w-4xl h-[90vh] flex flex-col">
        <div class="p-4 border-b flex justify-between items-center">
          <h3 class="text-xl font-bold">文档预览</h3>
          <div class="flex gap-4">
            <button id="preview-download-btn"
              class="btn bg-indigo-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-indigo-700">
              下载为 PDF
            </button>
            <button id="preview-close-btn"
              class="btn bg-gray-600 text-white font-semibold py-2 px-6 rounded-lg hover:bg-gray-700">
              关闭
            </button>
          </div>
        </div>
        <div id="preview-content" class="p-8 overflow-y-auto flex-grow"></div>
      </div>
    </div>

    <!-- Shortcuts Modal -->
    <div id="shortcuts-modal"
      class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 p-4">
      <div class="bg-gray-800 w-full max-w-2xl rounded-xl border border-gray-700 shadow-2xl flex flex-col max-h-[80vh]">
        <div class="p-6 border-b border-gray-700 flex justify-between items-center">
          <h3 class="text-xl font-bold text-white flex items-center gap-2">
            <i data-lucide="settings" class="w-6 h-6 text-indigo-400"></i>
            设置
          </h3>
          <button id="close-shortcuts-modal" class="text-gray-400 hover:text-white transition-colors">
            <i data-lucide="x" class="w-6 h-6"></i>
          </button>
        </div>

        <!-- Tabs -->
        <div class="flex border-b border-gray-700">
          <button id="shortcuts-tab-btn" class="flex-1 py-3 text-sm font-medium bg-indigo-600 text-white">
            <i data-lucide="keyboard" class="inline-block w-4 h-4 mr-1"></i>
            快捷键
          </button>
          <button id="preferences-tab-btn" class="flex-1 py-3 text-sm font-medium text-gray-300 hover:text-white">
            <i data-lucide="sliders" class="inline-block w-4 h-4 mr-1"></i>
            偏好设置
          </button>
        </div>

        <!-- Shortcuts Tab Content -->
        <div id="shortcuts-tab-content" class="p-6 overflow-y-auto flex-grow">
          <div class="flex justify-between items-center mb-6">
            <div class="relative flex-grow mr-4">
              <i data-lucide="search"
                class="absolute left-3 top-1/2 transform -translate-y-1/2 w-4 h-4 text-gray-500"></i>
              <input type="text" id="shortcut-search" placeholder="搜索快捷键..."
                class="w-full bg-gray-900 border border-gray-700 text-white rounded-lg pl-10 pr-4 py-2 focus:ring-indigo-500 focus:border-indigo-500">
            </div>
          </div>

          <div class="mb-4 p-3 bg-indigo-900/20 border border-indigo-500/30 rounded-lg flex items-start gap-3">
            <i data-lucide="info" class="w-5 h-5 text-indigo-400 flex-shrink-0 mt-0.5"></i>
            <p class="text-sm text-indigo-200">
              按住键盘键设置快捷键。更改将<strong>自动保存</strong>。
              <br><span class="text-yellow-300">⚠️ 避免使用常见浏览器快捷键（Cmd/Ctrl+W、Cmd/Ctrl+T、Cmd/Ctrl+N 等），
                因为它们可能无法可靠工作。</span>
            </p>
          </div>

          <div id="shortcuts-list" class="space-y-2">
            <!-- Shortcuts will be populated here -->
          </div>
        </div>

        <!-- Preferences Tab Content -->
        <div id="preferences-tab-content" class="hidden p-6 overflow-y-auto flex-grow">
          <h4 class="text-lg font-semibold text-white mb-4">显示偏好</h4>

          <div class="space-y-4">
            <div class="flex items-center justify-between p-4 bg-gray-900 rounded-lg border border-gray-700">
              <div class="flex-1">
                <label for="full-width-toggle" class="text-sm font-medium text-gray-200 cursor-pointer">
                  全宽模式
                </label>
                <p class="text-xs text-gray-400 mt-1">
                  使用全屏宽度显示所有工具，而不是居中容器
                </p>
              </div>
              <label class="relative inline-flex items-center cursor-pointer ml-4">
                <input type="checkbox" id="full-width-toggle" class="sr-only peer">
                <div
                  class="w-11 h-6 bg-gray-700 peer-focus:outline-none peer-focus:ring-4 peer-focus:ring-indigo-800 rounded-full peer peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:border-gray-300 after:border after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-indigo-600">
                </div>
              </label>
            </div>
          </div>
        </div>

        <div class="p-6 border-t border-gray-700 flex justify-between items-center bg-gray-850 rounded-b-xl">
          <div id="shortcuts-tab-footer" class="flex gap-3">
            <button id="import-shortcuts-btn"
              class="text-gray-400 hover:text-white text-sm font-medium flex items-center gap-1 transition-colors">
              <i data-lucide="upload" class="w-4 h-4"></i> 导入
            </button>
            <button id="export-shortcuts-btn"
              class="text-gray-400 hover:text-white text-sm font-medium flex items-center gap-1 transition-colors">
              <i data-lucide="download" class="w-4 h-4"></i> 导出
            </button>
          </div>
          <div id="preferences-tab-footer" class="hidden w-full">
            <p class="text-xs text-gray-400 text-center">设置已自动保存</p>
          </div>
          <button id="reset-shortcuts-btn"
            class="text-red-400 hover:text-red-300 text-sm font-medium transition-colors">
            重置为默认值
          </button>
        </div>
      </div>
    </div>

    <!-- Warning Modal -->
    <div id="warning-modal"
      class="fixed inset-0 bg-black/70 backdrop-blur-sm z-50 hidden items-center justify-center p-4">
      <div
        class="bg-gray-800 rounded-xl border border-gray-700 shadow-2xl max-w-md w-full overflow-hidden animate-scale-in">
        <div class="p-6">
          <div class="flex items-start gap-4 mb-4">
            <div id="warning-icon"
              class="w-12 h-12 flex items-center justify-center rounded-full bg-yellow-500/10 flex-shrink-0">
              <i data-lucide="alert-triangle" class="w-6 h-6 text-yellow-500"></i>
            </div>
            <div class="flex-1">
              <h3 id="warning-title" class="text-xl font-bold text-white mb-2">警告</h3>
              <p id="warning-message" class="text-gray-300 text-sm leading-relaxed"></p>
            </div>
          </div>
        </div>
        <div class="flex gap-3 p-4 bg-gray-850 border-t border-gray-700">
          <button id="warning-cancel-btn"
            class="flex-1 px-4 py-2.5 bg-gray-700 hover:bg-gray-600 text-white rounded-lg font-medium transition-colors">
            取消
          </button>
          <button id="warning-confirm-btn"
            class="flex-1 px-4 py-2.5 bg-yellow-600 hover:bg-yellow-700 text-white rounded-lg font-medium transition-colors">
            继续
          </button>
        </div>
      </div>
    </div>

    <!-- Scroll to Top Button -->
    <button id="scroll-to-top-btn"
      class="fixed bottom-12 right-8 bg-indigo-600 hover:bg-indigo-700 text-white p-3 rounded-full shadow-lg transition-all duration-300 opacity-0 translate-y-10 invisible z-40"
      aria-label="滚动到顶部">
      <i data-lucide="arrow-up" class="w-6 h-6"></i>
    </button>
  </div>

  <script type="module" src="src/js/utils/lucide-init.ts"></script>
  <script type="module" src="src/version.ts"></script>
  <script type="module" src="src/js/main.ts"></script>
  <script type="module" src="src/js/mobileMenu.ts"></script>
</body>

</html>
