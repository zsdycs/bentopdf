<!doctype html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>压缩PDF - BentoPDF</title>
    <meta name="description"
        content="使用多种压缩方法减小PDF文件大小。免费、安全，完全在您的浏览器中运行。">
    <link rel="icon" type="image/png" href="../../images/favicon.svg" />
    <link href="../../src/css/styles.css" rel="stylesheet" />
</head>

<body class="antialiased bg-gray-900">


    <div id="uploader" class="min-h-screen flex flex-col items-center justify-start py-12 p-4 bg-gray-900">
        <div id="tool-uploader"
            class="bg-gray-800 rounded-xl shadow-xl p-8 max-w-2xl w-full text-gray-200 border border-gray-700">
            <button id="back-to-tools"
                class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
                <i data-lucide="arrow-left" class="cursor-pointer"></i>
                <span class="cursor-pointer"> 返回工具列表 </span>
            </button>

            <h1 class="text-2xl font-bold text-white mb-2">压缩PDF</h1>
            <p class="text-gray-400 mb-6">
                通过选择最适合您文档的压缩方法来减小文件大小。支持多个PDF。
            </p>

            <div id="drop-zone"
                class="relative flex flex-col items-center justify-center w-full h-48 md:h-96 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-900 hover:bg-gray-700 transition-colors duration-300">
                <div class="flex flex-col items-center justify-center pt-5 pb-6">
                    <i data-lucide="upload-cloud" class="w-10 h-10 mb-3 text-gray-400"></i>
                    <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">点击选择文件</span>或
                        拖放</p>
                    <p class="text-xs text-gray-500">一个或多个PDF文件</p>
                    <p class="text-xs text-gray-500">您的文件不会离开您的设备。</p>
                </div>
                <input id="file-input" type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer"
                    accept="application/pdf" multiple>
            </div>

            <div id="file-controls" class="hidden mt-4 flex gap-2">
                <button id="add-more-btn"
                    class="flex-1 bg-gray-700 hover:bg-gray-600 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i data-lucide="plus" class="inline-block w-4 h-4 mr-1"></i>
                    添加更多
                </button>
                <button id="clear-files-btn"
                    class="flex-1 bg-red-600 hover:bg-red-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors">
                    <i data-lucide="trash-2" class="inline-block w-4 h-4 mr-1"></i>
                    清除全部
                </button>
            </div>

            <div id="file-display-area" class="mt-4 space-y-2"></div>

            <div id="compress-options" class="hidden mt-6 space-y-6">
                <div>
                    <label for="compression-level" class="block mb-2 text-sm font-medium text-gray-300">压缩
                        级别</label>
                    <select id="compression-level"
                        class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="balanced">均衡（推荐）</option>
                        <option value="high-quality">高质量（较大文件）</option>
                        <option value="small-size">最小大小（较低质量）</option>
                        <option value="extreme">极限（非常低的质量）</option>
                    </select>
                </div>

                <div>
                    <label for="compression-algorithm" class="block mb-2 text-sm font-medium text-gray-300">压缩
                        算法</label>
                    <select id="compression-algorithm"
                        class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2.5 focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="vector">矢量（适用于文本为主的PDF）</option>
                        <option value="photon">光子（适用于复杂图像和绘图）</option>
                    </select>
                    <p class="mt-2 text-xs text-gray-400">
                        选择“矢量”适用于基于文本的PDF，或选择“光子”适用于扫描文档和复杂图像。
                    </p>
                </div>

                <button id="process-btn" class="btn-gradient w-full mt-4">压缩PDF</button>
            </div>

        </div>
    </div>

    <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
            <div class="solid-spinner"></div>
            <p id="loader-text" class="text-white text-lg font-medium">
                处理中...
            </p>
        </div>
    </div>

    <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full border border-gray-700">
            <h3 id="alert-title" class="text-xl font-bold text-white mb-2">提示</h3>
            <p id="alert-message" class="text-gray-300 mb-6"></p>
            <button id="alert-ok"
                class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
                确定
            </button>
        </div>
    </div>
    <script type="module" src="../js/utils/lucide-init.ts"></script>
    <script type="module" src="../js/utils/full-width.ts"></script>
    <script type="module" src="../js/utils/simple-mode-footer.ts"></script>
    <script type="module" src="../version.ts"></script>
    <script type="module" src="../js/logic/compress-pdf-page.ts"></script>
    <script type="module" src="../js/mobileMenu.ts"></script>
</body>

</html>
