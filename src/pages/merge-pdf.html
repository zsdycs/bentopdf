<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>合并PDF - BentoPDF</title>
  <meta name="description"
    content="将多个PDF文件合并为一个文档或合并特定页面。免费、安全，完全在您的浏览器中运行。">
  <link rel="icon" type="image/png" href="../../images/favicon.svg" />
  <link href="../../src/css/styles.css" rel="stylesheet" />
</head>

<body class="antialiased bg-gray-900">

  <div id="uploader" class="min-h-screen flex flex-col items-center justify-start py-12 p-4 bg-gray-900">
    <div id="tool-uploader"
      class="bg-gray-800 rounded-xl shadow-xl p-8 max-w-2xl w-full text-gray-200 border border-gray-700">
      <button id="back-to-tools"
        class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
        <i data-lucide="arrow-left" class="cursor-pointer"></i>
        <span class="cursor-pointer"> 返回工具列表 </span>
      </button>

      <h1 class="text-2xl font-bold text-white mb-2">合并PDF</h1>
      <p class="text-gray-400 mb-6">
        合并整个文件，或选择特定页面合并到新文档中。
      </p>

      <!-- Drop Zone for Main PDF Upload -->
      <div id="drop-zone"
        class="relative flex flex-col items-center justify-center w-full h-48 md:h-96 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-900 hover:bg-gray-700 transition-colors duration-300">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <i data-lucide="upload-cloud" class="w-10 h-10 mb-3 text-gray-400"></i>
          <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">点击选择文件</span>或拖放到此处</p>
          <p class="text-xs text-gray-500">支持PDF或图片</p>
          <p class="text-xs text-gray-500">您的文件不会离开您的设备。</p>
        </div>
        <input id="file-input" type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" multiple
          accept="application/pdf">
      </div>

      <!-- Control buttons for multi-file uploads -->
      <!-- Control buttons for multi-file uploads -->
      <div id="file-controls" class="hidden mt-4 flex gap-3">
        <button id="add-more-btn"
          class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2">
          <i data-lucide="plus"></i> 添加更多文件
        </button>
        <button id="clear-files-btn"
          class="btn bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2">
          <i data-lucide="x"></i> 清除全部
        </button>
      </div>
      <div id="merge-options" class="hidden mt-6">
      <div id="merge-options" class="hidden mt-6">
        <div class="flex gap-2 p-1 rounded-lg bg-gray-900 border border-gray-700 mb-4">
          <button id="file-mode-btn" class="flex-1 btn bg-indigo-600 text-white font-semibold py-2 rounded-md">文件模式</button>
          <button id="page-mode-btn" class="flex-1 btn text-gray-300 font-semibold py-2 rounded-md">页面模式</button>
        </div>
        <div id="file-mode-panel">
          <div class="p-3 bg-gray-900 rounded-lg border border-gray-700 mb-3">
        <div id="file-mode-panel">
          <div class="p-3 bg-gray-900 rounded-lg border border-gray-700 mb-3">
            <p class="text-sm text-gray-300"><strong class="text-white">使用方法：</strong></p>
            <ul class="list-disc list-inside text-xs text-gray-400 mt-1 space-y-1">
              <li>点击并拖动 <i data-lucide="grip-vertical" class="inline-block w-3 h-3"></i> 图标来改变文件顺序。</li>
              <li>在每个文件的"页面"框中，您可以指定范围（例如"1-3, 5"）来仅合并这些页面。
              </li>
              <li>将"页面"框留空以包含该文件的所有页面。</li>
            </ul>
          </div>

        <div id="page-mode-panel" class="hidden">
          <div class="p-3 bg-gray-900 rounded-lg border border-gray-700 mb-3">
            <p class="text-sm text-gray-300"><strong class="text-white">How it works:</strong></p>
        <div id="page-mode-panel" class="hidden">
          <div class="p-3 bg-gray-900 rounded-lg border border-gray-700 mb-3">
            <p class="text-sm text-gray-300"><strong class="text-white">使用方法：</strong></p>
            <ul class="list-disc list-inside text-xs text-gray-400 mt-1 space-y-1">
              <li>下方显示了您上传的PDF中的所有页面。</li>
              <li>只需拖放单个页面缩略图即可创建您想要的新文件顺序。</li>
            </ul>
          </div>
          <div id="page-merge-preview"
            class="grid grid-cols-4 sm:grid-cols-6 md:grid-cols-8 gap-4 p-4 bg-gray-900 rounded-lg border border-gray-700 min-h-[200px]">
          </div>
        </div>

        <button id="process-btn" class="btn-gradient w-full mt-6">合并PDF</button>
      </div>
  </div>

  <!-- Loader Modal -->
  <div id="loader-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
    <div class="bg-gray-800 p-8 rounded-lg flex flex-col items-center gap-4 border border-gray-700 shadow-xl">
      <div class="solid-spinner"></div>
      <p id="loader-text" class="text-white text-lg font-medium">
        处理中...
      </p>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full border border-gray-700">
      <h3 id="alert-title" class="text-xl font-bold text-white mb-2">提示</h3>
      <p id="alert-message" class="text-gray-300 mb-6"></p>
      <button id="alert-ok"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
        确定
      </button>
    </div>
  </div>

  <script type="module" src="../js/utils/lucide-init.ts"></script>
  <script type="module" src="../js/utils/full-width.ts"></script>
  <script type="module" src="../js/utils/simple-mode-footer.ts"></script>
  <script type="module" src="../version.ts"></script>
  <script type="module" src="../js/logic/merge-pdf-page.ts"></script>
  <script type="module" src="../js/mobileMenu.ts"></script>
</body>

</html>
