<!doctype html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>修复PDF - BentoPDF</title>
  <link rel="icon" type="image/png" href="../../images/favicon.svg" />
  <link href="../../src/css/styles.css" rel="stylesheet" />
</head>

<body class="antialiased bg-gray-900">


  <div id="uploader" class="min-h-screen flex items-center justify-center p-4 bg-gray-900">
    <div id="tool-uploader"
      class="bg-gray-800 rounded-xl shadow-xl p-8 max-w-2xl w-full text-gray-200 border border-gray-700">
      <button id="back-to-tools"
        class="flex items-center gap-2 text-indigo-400 hover:text-indigo-300 mb-6 font-semibold">
        <i data-lucide="arrow-left" class="cursor-pointer"></i>
        <span class="cursor-pointer"> 返回工具列表 </span>
      </button>
      <h1 class="text-2xl font-bold text-white mb-2">修复PDF</h1>
      <p class="text-gray-400 mb-6">
        从损坏或损坏的PDF文件中恢复数据。
      </p>

      <!-- Drop Zone for Main PDF Upload -->
      <div id="drop-zone"
        class="relative flex flex-col items-center justify-center w-full h-48 border-2 border-dashed border-gray-600 rounded-xl cursor-pointer bg-gray-900 hover:bg-gray-700 transition-colors duration-300">
        <div class="flex flex-col items-center justify-center pt-5 pb-6">
          <i data-lucide="upload-cloud" class="w-10 h-10 mb-3 text-gray-400"></i>
          <p class="mb-2 text-sm text-gray-400"><span class="font-semibold">点击选择文件</span>或拖放文件到此处</p>
          <p class="text-xs text-gray-500">PDF或图片文件</p>
          <p class="text-xs text-gray-500">您的文件不会离开本地设备。</p>
        </div>
        <input id="file-input" type="file" class="absolute top-0 left-0 w-full h-full opacity-0 cursor-pointer" multiple
          accept=".pdf">
      </div>

      <!-- Control buttons for multi-file uploads -->
      <div id="file-controls" class="hidden mt-4 flex gap-3">
        <button id="add-more-btn"
          class="btn bg-indigo-600 hover:bg-indigo-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2">
          <i data-lucide="plus"></i> 添加更多文件
        </button>
        <button id="clear-files-btn"
          class="btn bg-red-600 hover:bg-red-700 text-white font-semibold px-4 py-2 rounded-lg flex items-center gap-2">
          <i data-lucide="x"></i> 清除全部
        </button>
      </div>

      <!-- File Display Area -->
      <div id="file-display-area" class="mt-4 space-y-2"></div>

      <button id="process-btn" class="btn-gradient w-full mt-6 hidden">修复PDF</button>

    </div>
  </div>

  <!-- Loader Modal -->
  <div id="loader-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="text-center">
      <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-indigo-500 mb-4"></div>
      <p id="loader-text" class="text-white text-lg font-semibold">处理中...</p>
    </div>
  </div>

  <!-- Alert Modal -->
  <div id="alert-modal" class="fixed inset-0 bg-gray-900 bg-opacity-90 flex items-center justify-center z-50 hidden">
    <div class="bg-gray-800 rounded-lg shadow-xl p-6 max-w-sm w-full border border-gray-700">
      <h3 id="alert-title" class="text-xl font-bold text-white mb-2">提示</h3>
      <p id="alert-message" class="text-gray-300 mb-6"></p>
      <button onclick="document.getElementById('alert-modal').classList.add('hidden')"
        class="w-full bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-2 px-4 rounded-lg transition-colors duration-200">
        确定
      </button>
    </div>
  </div>

  <script type="module" src="../js/utils/lucide-init.ts"></script>
  <script type="module" src="../js/utils/full-width.ts"></script>
  <script type="module" src="../js/utils/simple-mode-footer.ts"></script>
  <script type="module" src="../version.ts"></script>
  <script type="module" src="../js/logic/repair-pdf-page.ts"></script>
  <script type="module" src="../js/mobileMenu.ts"></script>
</body>

</html>
